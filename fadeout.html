
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
</head>
<body>
    <p>see the fadeout() method example with different parameters</p>
    <button>click to fade in boxes</button><br><br>

    <div id="div1" style="width:80px;height:80px;background-color:red;">
     </div><br>

     <div id="div2" style="width:80px;height:80px;background-color:green;">
    </div><br>

    <div id="div3" style="width:80px;height:80px;background-color:blue">
    </div><br>
    <!-- //basic syntax:$(selector).action() -->
    
<script>//document ready ayya function work avum that button click cheyyumbo hide
            $(document).ready(function()
            {
                    $("button").click(function()
                    {
                        $("#div1").fadeOut();
                        $("#div2").fadeOut("slow");
                        $("#div3").fadeOut(3000);

                    })
             });

    </script>
</body>
</html>
