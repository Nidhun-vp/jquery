
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
</head>
<body>
     <h2>something to hide</h2>
     <p>hide me</p>
     <p>hide me too</p>
     <p>third para</p>
     <p>fourth</p>
     <button>hide everything</button>
    <!-- //basic syntax:$(selector).action() -->
    
<script>//document ready ayya function work avum that button click cheyyumbo hide
            $(document).ready(function(){
                $("button").click(function(){
                    $("*").hide();//universal hide for all tags

                });
            });

    </script>
</body>
</html>
